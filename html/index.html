	<script type="text/javascript">
		document.addEventListener('click', function(event) {
			var target = event.target;
			if (target.tagName.toLowerCase() == 'a') {
			 	var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
			  	if (port){
			     	target.href = port[2];
			     	target.port = port[1];
			  	}
			}
		}, false);
	</script>
